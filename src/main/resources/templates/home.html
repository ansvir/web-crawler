<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Web-crawler</title>
    <script type="text/javascript" th:src="@{/js/jquery-3.6.0.js}"></script>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
    <link th:rel="stylesheet" th:href="@{/css/home.css}"/>
    <script type="text/javascript" th:src="@{/js/home.js}"></script>
</head>
<body>
<div class="container mb-2">
    <div class="row">
        <div class="col d-flex justify-content-center">
            <h1 class="text-light">Web-crawler</h1>
        </div>
    </div>
    <div class="row bg-light">
        <div class="col">
            <label for="inputSeed">Seed</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="inputSeed">
            </div>
        </div>
        <div class="col">
            <div class="table-responsive">
                <div class="table-wrapper">
                    <div class="table-title">
                        <div class="row">
                            <div class="col-sm-8"><h2>Terms</h2></div>
                            <div class="col-sm-4">
                                <button type="button" class="btn btn-info add-new"><i class="fa fa-plus"></i></button>
                            </div>
                        </div>
                    </div>
                    <table class="table table-bordered">
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
