<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Web-crawler</title>
    <script type="text/javascript" th:src="@{/js/jquery-3.6.0.js}"></script>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
    <link th:rel="stylesheet" th:href="@{/css/home.css}"/>
    <script type="text/javascript" th:src="@{/js/home.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/sockjs-client/sockjs.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/stomp-websocket/stomp.min.js}"></script>
    <script type="text/javascript">
        let contextPath = /*[[@{/}]]*/ '';
    </script>
</head>
<body>
<div class="container-fluid">
    <div class="row my-4">
        <div class="col"></div>
        <div class="col">
            <h1 class="text-light">Web-crawler</h1>
        </div>
        <div class="col"></div>
    </div>
    <div class="row">
        <div class="col-1"></div>
        <div class="col-6 border-right">
            <div class="row bg-light">
                <div class="col mt-2">
                    <label for="inputSeed">Seed</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="inputSeed" placeholder="Enter URL here">
                    </div>
                </div>
            </div>
            <div class="row bg-light">
                <div class="col">
                        <div class="mb-3">Terms</div>
                        <button id="addTermButton" type="button" class="btn btn-info rounded mb-2">+</button>
                        <table class="table table-borderless">
                            <tbody>
                            </tbody>
                        </table>
                </div>
            </div>
            <div class="row bg-light">
                <div class="col">
                    <button id="crawlButton" type="button" class="btn btn-info rounded mb-2">Crawl</button>
                </div>
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
        <div class="col-4 bg-light">
            <div class="row my-2">
                <div class="col">
                    <label for="output">Output</label>
                    <div class="input-group">
                        <textarea rows="10" readonly style="resize: none" id="output" class="form-control"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="querySelect">Queries</label>
                        <select class="form-control" id="querySelect">
                            <option>-</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <button id="chooseQueryButton" type="button" class="btn btn-info rounded mb-2">Choose</button>
                </div>
                <div class="col"></div>
            </div>
        </div>
        <div class="col-1"></div>
    </div>

</div>
</body>
</html>
